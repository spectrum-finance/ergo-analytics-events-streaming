refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
  file:
    kind: rolling_file
    path: "log/streaming.log"
    encoder:
      pattern: "{d} - {m}{n}"
    policy:
      # Identifies which policy is to be used. If no kind is specified, it will
      # default to "compound".
      kind: compound
      # The remainder of the configuration is passed along to the policy's
      # deserializer, and will vary based on the kind of policy.
      trigger:
        kind: size
        limit: 5mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: "logs/streaming.{}.log"
root:
  level: info
  appenders:
    - stdout
    - file

loggers:
  chain_sync:
    level: trace
    appenders:
      - stdout
      - file
    additive: false